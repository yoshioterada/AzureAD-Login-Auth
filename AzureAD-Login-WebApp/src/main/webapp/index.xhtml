<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pr="http://primefaces.org/ui">
    <h:head>
        <title>ログイン画面</title> </h:head>
    <h:body>
        <h:form>
            <center>
                <pr:panel header="ログイン画面" style="width: 320px">
                    <h:panelGrid columns="2" columnClasses="column" cellpadding="5">
                        <h:outputText value="ログイン名: " style="font-size:14px;"/>
                        <h:inputText id="userName" value="#{indexPage.username}" style="font-size:14px;"/>
                        <h:outputText value="パスワード: " style="font-size:14px;" />
                        <h:inputSecret onselect="true" id="password" value="#{indexPage.password}" style="font-size:14px;"/>
                    </h:panelGrid>
                    <h:commandButton value="ログイン" style="font-size:14px;" action="#{indexPage.login}"/>
                    <h:messages id="messages" showDetail="true" errorStyle="color:RED;font-size:14px;" />
                    ￼
                </pr:panel> </center>
        </h:form>
    </h:body> </html>
